<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <link rel="stylesheet" href="asset/fontawesome/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="nav">
      <div class="nav-head">
        <h1>Our Menu</h1>
        <button class="menu-btn">
          <span class="menu-icon"><i class="fas fa-bars"></i></span>
          <span class="close-icon"><i class="fas fa-times"></i></span>
        </button>
      </div>
      <div class="line"></div>
      <div class="filter">
        <button id="all" class="btn">All</button>
        <button id="breakfast" class="btn">Breakfast</button>
        <button id="lunch" class="btn">Lunch</button>
        <button id="shakes" class="btn">Shakes</button>
        <button id="dinner" class="btn">Dinner</button>
      </div>
    </div>
    <section class="section section-center dish-section">
      <div class="dish">
        <div class="img-container">
          <img class="dish-img" src="" />
        </div>
        <div class="dish-details">
          <div class="head-text">
            <p class="dish-name"></p>
            <p class="price"></p>
          </div>
          <div class="line"></div>
          <p class="desc-text">
          </p>
        </div>
      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>

</html>
