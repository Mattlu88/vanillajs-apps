<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Project | Lufei</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>

  <body>
    <div class="app-bar">
      <header>
        <a class="logo">
          <span><</span>
          <span class="logo-name">Lufei</span>
          <span>/></span>
        </a>
        <button class="menu-btn">
          <i class="fas fa-bars"></i>
        </button>
      </header>
      <nav class="menu">
        <ul>
          <li class="menu-list"><a href="#projects">Projects</a></li>
          <li><a href="#blogs">Blogs</a></li>
          <li><a href="#contact">Contact Me</a></li>
        </ul>
      </nav>
    </div>
    <main>
      <section class="greeting-div">
        <div id="greeting">
          <h1>Hi, I'm Matt</h1>
        </div>
        <div>
          <p>
            A passionate Full Stack Software Developer having experience of
            building Web applications with JavaScript / Reactjs / Nodejs and
            ect.
          </p>
        </div>
        <div id="social-media-div">
          <a class="icon-btn github">
            <i class="fab fa-github"></i>
          </a>
          <a class="icon-btn linkedin">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a class="icon-btn hackerrank">
            <i class="fab fa-hackerrank"></i>
          </a>
          <a class="icon-btn google">
            <i class="fab fa-google"></i>
          </a>
          <a class="icon-btn stack-overflow">
            <i class="fab fa-stack-overflow"></i>
          </a>
        </div>
        <div class="btn-div">
          <a class="btn" href="#contact">contact me</a>
          <a class="btn" href="#projects">my projects</a>
        </div>
      </section>
      <section id="projects">
        <h2>My Projects</h2>
      </section>
      <section id="blogs">
        <h2>My Blogs</h2>
      </section>
      <section id="contact">
        <h2>Contact Me</h2>
      </section>
    </main>
    <button id="go-to-top" class="btn">Top</button>
    <footer></footer>
  </body>
</html>
